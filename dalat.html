<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đà Lạt - Kỷ niệm</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Đà Lạt - Kỷ niệm</h1>

  <!-- Hình ảnh lớn -->
  <div id="image-container">
    <img id="main-image" src="dalat.jpg" alt="Đà Lạt">
  </div>

  <!-- Timeline -->
  <div id="timeline">
    <button onclick="changeImage('dalat1.jpg')">Sự kiện 1 (2023-01-01)</button>
    <button onclick="changeImage('dalat2.jpg')">Sự kiện 2 (2023-03-15)</button>
    <!-- Thêm các sự kiện khác -->
  </div>

  <script>
    function changeImage(image) {
      document.getElementById("main-image").src = image;
    }
  </script>
</body>
</html>
