<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nơi lưu giữ kỷ niệm</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Timeline -->
 <link rel="stylesheet" href="https://unpkg.com/vis-timeline/styles/vis-timeline-graph2d.min.css">
<script src="https://unpkg.com/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="back.css">

</head>

<body>

<header>
    <h1>Nơi lưu giữ kỷ niệm</h1>
    <h2>Cherry’s Family Journeys</h2>
    <!-- VIEWER POPUP BEGIN -->
<div id="headerViewer" class="hv-hidden">
    <span id="hvClose">&times;</span>
    <img id="hvImg" src="">
</div>

</header>

<!-- TIMELINE -->
<div id="timeline-wrapper" style="position: relative;">
    <div id="timeline"></div>
   <button id="nowBtn">Now</button>
</div>


<!-- MAP + INFO -->
 
<div id="map-info-wrapper">
     <div id="map">
        <div id="mapCover">
            <img src="images/vietnam.jpg" alt="Vietnam Map">
        </div>
    </div>
    <div id="info"></div>
</div>

<!-- VIEWER POPUP -->
<div id="viewer" class="hidden">
    <span class="close" onclick="closeViewer()">×</span>
    <button id="prevImg">&#10094;</button>
    <img id="viewerImg">
    <button id="nextImg">&#10095;</button>
</div>

<!-- JS -->
 <script defer src="back.js"></script>
<script src="app.js"></script>
<script src="main.js"></script>

<!-- Kiểm tra đăng nhập -->
<script type="module">
import { auth } from "./firebase-config.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

// Bảo vệ index.html
onAuthStateChanged(auth, user => {
  if (!user) {
    // Nếu chưa login → chuyển về login.html
    window.location.href = "login.html";
  }
});
</script>

</body>
</html>
