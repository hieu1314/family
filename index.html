<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nơi lưu giữ kỷ niệm</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Timeline -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-timeline@7.4.9/styles/vis-timeline-graph2d.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vis-timeline@7.4.9/standalone/umd/vis-timeline-graph2d.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
</head>

<body>

<header>
    <h1>Nơi lưu giữ kỷ niệm</h1>
    <h2>Cherry’s Family Journeys</h2>
</header>

<!-- TIMELINE -->
<div id="timeline-wrapper">
    <div id="timeline"></div>
</div>

<!-- MAP + INFO -->
<div id="map-info-wrapper">
    <div id="map"></div>
    <div id="info"></div>
</div>

<!-- VIEWER POPUP -->
<div id="viewer" class="hidden">
    <span class="close" onclick="closeViewer()">×</span>
    <button id="prevImg">&#10094;</button>
    <img id="viewerImg">
    <button id="nextImg">&#10095;</button>
</div>

<!-- JS -->
<script src="app.js"></script>
<script src="main.js"></script>

</body>
</html>
