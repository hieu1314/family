<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng ký - Cherry's Family</title>
<style>
body { font-family: Arial; background: linear-gradient(to bottom right, #d4fc79, #96e6a1); display:flex; justify-content:center; align-items:center; height:100vh; }
.container { background:white; padding:40px 30px; border-radius:15px; box-shadow:0 8px 20px rgba(0,0,0,0.2); width:320px; text-align:center; }
h2 { margin-bottom:25px; color:#2ed573; }
input { width:100%; padding:12px 10px; margin:10px 0; border:1px solid #ccc; border-radius:8px; }
button { width:100%; padding:12px; margin-top:15px; border:none; border-radius:8px; background:#2ed573; color:white; font-size:16px; cursor:pointer; transition:0.3s; }
button:hover { background:#1eae51; }
p { margin-top:15px; font-size:14px; }
p a { color:#2ed573; text-decoration:none; }
p a:hover { text-decoration:underline; }
#msg { margin-top:10px; font-size:13px; }
</style>
</head>
<body>

<div class="container">
  <h2>Đăng ký</h2>
  <form id="signupForm">
    <input id="signupEmail" type="email" placeholder="Email" required>
    <input id="signupPassword" type="password" placeholder="Mật khẩu" required>
    <input id="secretAnswer" type="text" placeholder="Câu trả lời bí mật" required>
    <button type="submit">Đăng ký</button>
  </form>
  <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
  <p id="msg"></p>
</div>

<script type="module">
import { auth } from "./firebase-config.js";
import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

// Câu hỏi bí mật
const SECRET_ANSWER = "NguyenPhamMinhNguyet";

const signupForm = document.getElementById("signupForm");
const msg = document.getElementById("msg");

signupForm.addEventListener("submit", async (e)=>{
  e.preventDefault();
  const email = document.getElementById("signupEmail").value.trim();
  const password = document.getElementById("signupPassword").value.trim();
  const answer = document.getElementById("secretAnswer").value.trim();

  if(answer !== SECRET_ANSWER){
    msg.style.color = "red";
    msg.innerText = "Câu trả lời bí mật không đúng!";
    return;
  }

  try{
    await createUserWithEmailAndPassword(auth,email,password);
    msg.style.color = "green";
    msg.innerText = "Tạo tài khoản thành công! Chuyển hướng đến đăng nhập…";
    setTimeout(()=> window.location.href="login.html",1500);
  }catch(err){
    msg.style.color = "red";
    msg.innerText = err.message;
    console.error(err);
  }
});
</script>

</body>
</html>
